  "/categories/{categoryId}/products":
    parameters:
      - $ref: "#/components/parameters/categoryId"
    post:
      summary: Create a product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductRequest"
      responses:
        "201":
          description: Product created
          content:
