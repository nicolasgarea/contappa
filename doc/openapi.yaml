openapi: 3.0.0
info:
  title: Contappa API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: REST API for managing the Contappa service
servers:
  - url: 127.0.0.1
security: []
paths:
  "/tables":
