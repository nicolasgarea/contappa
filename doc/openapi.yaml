components:
  parameters:
    tableId:
      name: tableId
      in: path
      required: true
      schema:
        type: string
    billId:
      name: billId
      in: path
      required: true
      schema:
        type: string
    categoryId:
      name: categoryId
      in: path
      required: true
      schema:
        type: string
    productId:
      name: productId
      in: path
      required: true
      schema:
        type: string
  schemas:
    Table:
      type: object
      properties:
        id:
          type: string
        number:
          type: integer
        activeBills:
          type: array
          nullable: true
          items:
            type: object
            properties:
              id:
                type: string
              amount:
                type: number
              paid:
                type: boolean
              date:
                type: string
                format: date
              tableId:
                type: string
              products:
                type: array
                items:
                  type: object
                  properties:
                    productId:
                      type: string
                    quantity:
                      type: integer
    CreateTableRequest:
      type: object
      properties:
        number:
          type: integer
      required:
        - number
    UpdateTableRequest:
      type: object
      properties:
        number:
          type: integer
    Bill:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        date:
          type: string
          format: date
        tableId:
          type: string
        paid:
          type: boolean
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
    CreateBillRequest:
      type: object
      properties:
        amount:
          type: number
        date:
          type: string
          format: date
        tableId:
          type: string
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
      required:
        - amount
        - date
        - tableId
        - products
    UpdateBillRequest:
      type: object
      properties:
        amount:
          type: number
        date:
          type: string
          format: date
        tableId:
          type: string
        paid:
          type: boolean
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
    SplitBillRequest:
      type: object
      properties:
        splits:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              products:
                type: array
                minItems: 1
                items:
                  type: object
                  properties:
                    productId:
                      type: string
                    quantity:
                      type: integer
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
    CreateCategoryRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
        - name
    UpdateCategoryRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
    CreateProductRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
      required:
        - name
        - price
    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
